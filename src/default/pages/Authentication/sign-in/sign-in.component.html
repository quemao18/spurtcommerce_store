<h2 class="text-muted text-center">{{'LOGIN.SIGNIN' | translate}}</h2>
<form [formGroup]="loginForm" novalidate>
    <mat-form-field class="w-100 mt-2" [ngClass]="{'validationcolor':
    (loginForm.controls.email.hasError('required') && submitted)}">
        <input matInput placeholder="{{'LOGIN.EMAIL' | translate}}" formControlName="email">
        <mat-error *ngIf="loginForm.controls['email'].hasError('required') && submitted">
            {{'VALIDATION.EMAILREQUIRED' | translate}}
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('invalidEmail') && submitted">
            {{'VALIDATION.EMAILINVALID' | translate}}
        </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100 mt-1" [ngClass]="{'validationcolor':
    (loginForm.controls.password.hasError('required') && submitted)}">
        <input matInput placeholder="{{'LOGIN.PASSWORD' | translate}}" formControlName="password" type="password">
        <mat-error *ngIf="loginForm.controls['password'].hasError('required') && submitted">
            {{'VALIDATION.PASSWORDREQUIRED' | translate}}
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password'].hasError('minlength') && submitted">
            {{'VALIDATION.PASSWORDMINLENGTH' | translate}}
        </mat-error>
    </mat-form-field>
    <div class="text-center mt-2">
        <button mat-fab color="primary" class="mat-elevation-z6" (click)="onLoginFormSubmit(loginForm.value)">
                <i *ngIf="(authSandbox.loginLoading$ | async)" class="fa fa-spinner fa-spin" style="font-size:24px"></i>

            <mat-icon *ngIf="!(authSandbox.loginLoading$ | async)">exit_to_app</mat-icon>
        </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="mt-2">
        <h5 class="text-muted auth forgot" routerLink="/auth/forgot">
            {{'LOGIN.FORGOT' | translate}}</h5>
    </div>

</form>
